<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h5>示例1：</h5>
    v-html: <span v-html="rawHtml"></span>
    <br>
    差值：<span>{{rawHtml}}</span>
  </div>
<script src="vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    rawHtml: '<span style="color:red">This should be red</span>'
  }
})
</script>
</body>
</html>
