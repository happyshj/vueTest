<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <div v-if="type === 'A'">
      A
    </div>
    <!-- <div>aaa</div> -->
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>
  </div>
<script src="vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    type: 'A'
  }
})
</script>
</body>
</html>
