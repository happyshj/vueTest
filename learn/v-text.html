<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h5>示例1：简单使用</h5>
    v-text: <span v-text="message"></span>
    <br>
    差值：<span>{{message}}</span>

    <h5>示例2：使用表达式</h5>
    v-text: <span v-text="number + 1"></span><br>
    差值：<span>{{number + 1}}</span>

    <h5>示例3：字符串拼接</h5>
    v-text: <span v-text="'hello ' + msg"></span><br>
    差值：<span>hello {{msg}}</span>
  </div>
<script src="vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    number: 1,
    msg: 'world'
  }
})
</script>
</body>
</html>
